<script type="text/x-template" id="timeline">
    <div class="timeline">
        <div class="id">
            <template v-if="parents">
                <span v-for="parent in parents" class="item" v-if="parent.type"><a class="goto" @click="changePeriod(parent)">{{parent.getReadableId(true)}}</a>&nbsp;</span>
            </template>{{period.getReadableId(true)}}
        </div>
        <div class="arrow previous" @click="scrollPrev" @dblclick.stop.prevent>&#x25C0;</div>
        <div class="scroll" ref="periodScroll">
            <div class="scroll-inner" ref="periods">
                <div v-for="subPeriod in period.children"
                     :key="subPeriod.id"
                     class="period"
                     :class="{empty: !subPeriod.snapshotCount, highlight: highlightPeriod === subPeriod}"
                     :style="{width: subPeriodBoxWidth+'px'}"
                     v-on:click="changePeriod(subPeriod)">
                    <div class="histo" v-if="subPeriod.children.length">
                        <div class="count" v-if="!subPeriod.snapshot"><span class="count-inner">{{subPeriod.snapshotCount}}</span></div>
                        <div class="line"
                             v-for="histoPeriod in subPeriod.children"
                             :key="histoPeriod.id"
                             :style="{height: getHistoLineHeight(histoPeriod.snapshotCount), width: (subPeriodBoxWidth/subPeriod.children.length)+'px'}"></div>
                    </div>
                    <div class="inner">
                        <div class="label">{{subPeriod.getReadableId()}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow next" @click="scrollNext" @dblclick.stop.prevent>&#x25B6;</div>
    </div>
</script>

<script type="text/javascript">
    Pywb.vue.components['timeline'] = {
        props: ['period'],
        template: '#timeline',
        data: function() {
            return {
                subPeriodBoxWidths: {// in pixels
                    [PywbPeriod.Type.year]: 80, // year box
                    [PywbPeriod.Type.month]: 80, // month box in year
                    [PywbPeriod.Type.day]: 20, // days box in month
                    [PywbPeriod.Type.hour]: 100, // hour box in day
                    [PywbPeriod.Type.snapshot]: 10 // snapshot box in hour/day
                },
                highlightPeriod: null
            };
        },
        mounted: function() {
            this.$refs.periodScroll.addEventListener('scroll', this.saveScroll);
            this.$watch('period', this.onPeriodChanged);
            this.adjustWidthAndScroll();
        },
        computed: {
            subPeriodBoxWidth: function() {
                return this.subPeriodBoxWidths[this.period.type+1]; // the type of the period children
            },
            parents() {
                return this.period.getParents();
            }
        },
        updated() {
            // do something on update
        },
        methods: {
            saveScroll() {
                this.period.scroll = this.$refs.periodScroll.scrollLeft;
            },
            restoreScroll() {
                this.$refs.periodScroll.scrollLeft = this.period.scroll;
            },
            scrollNext: function () {
                this.$refs.periodScroll.scrollLeft += 30;
            },
            scrollPrev: function () {
                this.$refs.periodScroll.scrollLeft -= 30;
            },
            getTimeFormatted: function(date) {
                return (date.hour < 13 ? date.hour : (date.hour % 12)) + ':' + ((date.minute < 10 ? '0':'')+date.minute) + ' ' + (date.hour < 12 ? 'am':'pm');
            },
            getHistoLineHeight: function(value) {
                const percent = Math.ceil((value/this.period.maxGrandchildSnapshotCount) * 100);
                return (percent ? (5 + Math.ceil(percent*.95)) : 0) + '%';
                // return percent + '%';
            },
            changePeriod(period) {
                if (period.snapshotCount) {
                    if (period.snapshot) {
                        this.$emit('goto-snapshot', period.snapshot);
                    } else {
                        this.$emit('goto-period', period);
                    }
                }
            },
            onPeriodChanged(newPeriod, oldPeriod) {
                // detect if going up level of period (new period type should be in old period parents)
                if (oldPeriod.type - newPeriod.type > 0) {
                    let highlightPeriod = oldPeriod;
                    for (let i=oldPeriod.type - newPeriod.type; i > 1; i--) {
                        highlightPeriod = highlightPeriod.parent;
                    }
                    this.highlightPeriod = highlightPeriod;
                    const self = this;
                    setTimeout(function() {
                        self.highlightPeriod = null;
                    }, 2000);
                }
                this.restoreScroll();
                this.adjustWidthAndScroll();
            },
            adjustWidthAndScroll() {
                const periodsContainerStyle = window.getComputedStyle(this.$refs.periods);
                this.$refs.periodScroll.style.maxWidth = periodsContainerStyle.width;
            }
        }
    };
</script>
