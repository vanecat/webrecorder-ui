<script type="text/x-template" id="timeline-summary">
    <div class="summary">
        <template v-if="parents">
            <span v-for="parent in parents" :key="parent.id" class="item">
                <span class="goto" @click="changePeriod(parent)">{{parent.getReadableId(true)}}</span>
                <span class="count">({{parent.snapshotCount}})</span> &gt;
            </span>
        </template>
        <span class="item">
            <span class="current">{{period.getReadableId(true)}}</span>
            <span class="count">({{period.snapshotCount}} snapshot<span v-if="period.snapshotCount !== 1">s</span>)</span>
        </span>
        <span class="item snapshot" v-if="currentSnapshot">Current snapshot: {{currentSnapshot.getFullReadableId()}}</span>
    </div>
</script>

<script type="text/javascript">
    Pywb.vue.components['timeline-summary'] = {
        props: {
            period: {
                required: true
            },
            currentSnapshot: {
                required: false
            }
        },
        template: '#timeline-summary',
        computed: {
            parents: function() {
                return this.period.getParents();
            }
        },
        methods: {
            changePeriod(period) {
                if (period.snapshotCount) {
                    this.$emit('goto-period', period);
                }
            },
        }
    };
</script>

<style>
