<script>

        "prefix": "https://www.webarchive.org.uk/wayback/en/archive/",

    function addBrowserWarning() {
        var _wb_warning = document.createElement("div");
        _wb_warning.setAttribute("id", "_wb_browser_warning");
        _wb_warning.innerHTML = decodeURIComponent("You are using a browser that is out of date and is not supported for this site. Certain portions of this site may not work correctly. Please try to upgrade or use another browser.");
        setTimeout(function (){ document.getElementById("_wb_browser_warning").style.display = "none"; }, 15000);
        document.body.appendChild(_wb_warning);
    }

    if (window.navigator.userAgent.indexOf("IE 10") !== -1) {
        addBrowserWarning();
    }
</script>
