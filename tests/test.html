<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test App</title>
    <script src="../init.js"></script>
    <script src="../model.js"></script>
    <script src="../data.js"></script>
    <script src="../vue.js"></script>
</head>
<body>
<div id="test-app">
    <div v-for="msg in msgs">{{msg}}</div>
</div>
<script>
    Pywb.vue.app = {
        el: '#test-app',
        data: {
            msgs: []
        },
        mounted() {
            this.addMsg('test app is loaded');
            this.loadData();
        },
        methods: {
            loadData() {
                fetch('/sample-data/bbc-com.json').then(r => r.json()).then(data => this.onLoadData(data));
            },
            onLoadData(data) {
                try {
                    const {timeline, linear} = Pywb.makeData(data);
                    this.addMsg('data loaded');
                    this.addMsg(`${linear.length} records parsed`);
                } catch(e) {
                    this.addMsg(e.message);
                }
            },
            addMsg(msg) {
                this.msgs.push(msg);
            }
        }
    };
    Pywb.init();
</script>
</body>
</html>
